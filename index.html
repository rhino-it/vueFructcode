<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <button v-on:click="cleanMesssage">Clean Messsage</button>
        <button v-on:click="reverseMesssage">Reverse Messsage</button>
        <h1>{{ message }}</h1>

        <ul>
            <li v-for="(item, index) in items">
                {{ message }} - {{ item.title }} - {{ index }}
            </li>
        </ul>

        <ul>
            <li v-for="(value, name) in product">
                {{ name }} {{  value }}
            </li>
        </ul>
        <ul>
            <li v-for="(item, key, index) in product">
                {{ key }} {{  item }} - {{ index }}
            </li>
        </ul>

        <ul id="actors">
            <li v-for="(actor, index) in actors">
                {{ actor.name }}
            </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data : {
                message: 'Hello Legend',
                items: [
                    {title: 'Apple'},
                    {title: 'Lemon'},
                ],
                product: {
                    brand: "Apple",
                    model: "XR",
                    price: 1000
                },
                actors: [
                    { name: 'Morgan Freeman' },
                    { name: 'Leonardo DiCaprio' },
                    { name: 'Brad Pitt' },
                    { name: 'Michael Caine' },
                    { name: 'Robert De Niro' }
                ],
            },
            methods: {
                cleanMesssage: function(){
                    this.message = '';
                },
                reverseMesssage: function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
